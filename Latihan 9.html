<html>
    <head>
        <title> penggunaan listing </title>
    </head>
    <body>
        <h3> menggunakan unordered list </h3>
        <hr>
        <h4> ordered list dengan type default </h4>
        <ul>
            <li> ira </li>
            <li> wati </li>
            <li> devi </li>
        </ul>

        <h4> Unordered list dengan type circle </h4>
        <ul type = "circle">
            <li> Sahril </li>
            <li> Angga </li>
            <li> Permana </li>
        </ul>

        <h4> Unordered list dengan type disc </h4>
        <ul type ="disc">
            <li> Imel </li>
            <li> Novia </li> 
            <li> Sari </li>
        </ul>

        <h4> Unordered list dengan type square </h4>
        <ul type ="square">
        <li> ira </li>
        <li> imel</li>
        <li> sahril </li>
        </ul>
    </body>
</html>
